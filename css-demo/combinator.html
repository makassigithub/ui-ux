<!DOCTYPE html>
<html>
<head>
<style>
div > p {
  background-color: yellow; 
}

/*
   div > p  {} : All p that is a direct child of div
   div   p  {} : All p that is a child of a div regardless of the depth
   div + p  {} : All  p adjcent sibling of a div (just after a div)
   div ~ p  {} : All p that comes after a div (general sibling)
*/

</style>
</head>
<body>

<h2>Child Selector</h2>

<p>The child selector (>) selects all elements that are the children of a specified element.</p>

<div>
  <p>Paragraph 1 in the div.</p>
  <p>Paragraph 2 in the div.</p>
  <section>
    <!-- not Child but Descendant -->
    <p>Paragraph 3 in the div (inside a section element).</p>
  </section>
  <p>Paragraph 4 in the div.</p>
</div>

<p>Paragraph 5. Not in a div.</p>
<p>Paragraph 6. Not in a div.</p>

</body>
</html>
